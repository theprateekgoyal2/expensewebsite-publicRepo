{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
    {% include "partials/_messages.html" %}
    <h5>Prefered Currency</h5>
    <hr>
    <form action="{% url 'prefernces' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="custom-select rounded" id="inputGroupSelect04">
                <option value="">Choose...</option>  <!-- Add a default option -->
                {% for currency in currencies %}
                    <option name="currency" value="{{currency.name}} - {{currency.value}}"
                        {% if currency.name == user_preferences.currency %} selected {% endif %}>
                        {{currency.name}} - {{currency.value}}
                    </option>
                {% endfor %}
            </select>            
            <div class="input-group-append">
                <input class="btn btn-outline-secondary ml-2" type="submit" value="Save" style="margin-left: 5px;">
            </div>
        </div>
    </form>
     
</div>

{% endblock %}
