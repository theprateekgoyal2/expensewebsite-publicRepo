{% if messages %}
<div class="alerts alert-warning alert-dismissible fade show mt-4" role="alert">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
    {% comment %} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
</div>
{% endif %}
