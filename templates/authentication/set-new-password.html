{% extends "base_auth.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Set your new password</h4>
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include "partials/_messages.html" %}
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-lg" placeholder="Password" autocomplete="off">
                        <small class="float-right py-3 showPasswordToggle">Show</small>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password2" id="passwordField" class="form-control form-control-lg" placeholder="Confirm Password" autocomplete="off">
                        <small class="float-right py-3 showPasswordToggle">Show</small>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary submit-btn">Submit</button>
                </form>
                <div class="container mt-2">
                    <span class="text-lead lead">Already have an account? </span><a href="{% url 'login' %}">Login</a></p>
                    <span class="text-lead lead">No account?</span> <a href= "{% url 'register' %}">Register Here</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"> </script>

{% endblock content %}
