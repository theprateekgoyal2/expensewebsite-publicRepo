{% extends "base.html" %}
{% block content %}
<h2> Add Expense </h2>
<hr>
<div class="container mt-4">
    <div class="row" style="display: flex; align-items: center; padding-left: 0px; padding-right: 12px;">
        <div class="col-md-8"
            style="background-color: #CCCCCC; display: flex; align-items: center;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="margin-top: 5px;margin-bottom: 7px;">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add-Expenses</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="card mt-4">
    <div class="card-body">
        <form action="{% url 'add-expense' %}" method="post">
            {% include "partials/_messages.html" %}
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{values.amount}}">
            </div>
            <div class="form-group mb-3">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description"
                    value="{{values.description}}">
            </div>
            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select class="form-select" id="category" name="category">
                    {% for category in categories %}
                    <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="expense_date">Date Of Expense</label>
                <input type="date" class="form-control" id="expense_date" name="expense_date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
